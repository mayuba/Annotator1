<div class="col-md-6 col-md-offset-3">
	<h2>Formulaire d'inscription</h2>
	<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
		<div class="form-group">
			<label for="displayName">Nom d'utilisateur</label>
			<input type="text" class="form-control" name="displayName" [(ngModel)]="model.displayName" #displayName="ngModel" required/>
		</div>
		<div class="form-group">
			<label for="password">Mot de passe</label>
			<input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
		</div>
		<div class="form-group">
			<label for="email">Adresse courriel</label>
			<input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel"/>
		</div>
		<div class="form-group">
		    <button [disabled]="loading" class="btn btn-primary">Register</button>
		    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
	    </div>
	</form>
</div>
