<div >
  <mat-card>
  <mat-card-content >

  <h2>Chercher un projet: {{projets?.length}} projets disponible</h2>
  <mat-toolbar color="primary">
    <form class="classNameHere" role="search">
      <div class="input-group">
      <input [(ngModel)]="searchterm" (keyup)="search($event)" type="text" class="form-control" placeholder="Chercher" name="srch-term" id="srch-term">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
    </mat-toolbar>
  </mat-card-content>
  </mat-card>
  <br>


    <mat-nav-list *ngFor="let projet of projets">
    <mat-card>
      <mat-list-item (click)="select(projet.titre)" [routerLink]="['/projet']">
        <a matLine   >
        {{projet.titre}}
      </a><p align="left">{{projet.description}}</p>
      </mat-list-item>
    </mat-card>
    </mat-nav-list>
    <div *ngIf="projets?.length < 1">
      <mat-progress-bar *ngIf="showSpinner" mode="indeterminate"></mat-progress-bar>
      <p *ngIf="!showSpinner">Sorry, no projets found</p>
    </div>
</div>
